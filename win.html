<!DOCTYPE html>
<head>
    <!-- <link rel = "stylesheet" href = "style.css"> -->
</head>
<body>
    <!-- Dungeon: main elements -->
    <img id = "dungeon" src = "images/dungeon-snd-texture.png">
    <img id = "david" src = "images/Davidwizard.png">
    <div id= "mbar"></div>
    <div id= "names"></div>
    <!-- Internal style -->
    <style>
        @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
        } 
        #dungeon{
            position: relative;
        }
        #david:hover{
            filter: drop-shadow(3px 3px 3px #90dcff); /* right, bottom, top*/
        }
        @font-face {
                font-family: theFont;
                src: url("https://fonts.cdnfonts.com/s/7662/amiga4ever.woff") format("woff");
            }
        #names{ /* styling for the name credits */
            position:absolute;
            height:300px;
            z-index: 3;
            animation-name: game-over_text_name;
            animation-duration: 6s;
            animation-fill-mode: forwards; 
            font-family: theFont;
            color: #ffffff;
            text-shadow: 2px 2px #000;
            font-size: 20px;
        }
        #mbar{  /* styling for the You Win message */
            position:absolute;
            height:300px;
            z-index: 3;
            animation-name: game-over_text;
            animation-duration: 6s;
            animation-fill-mode: forwards; 
            font-family: theFont;
            color: #f7c80d;
            text-shadow: 10px 10px #000;
            font-size: 200px
        }
            @keyframes game-over_text {
                from {
                    top: -300px;
                    left: 500px;
                    content-visibility: hidden;}
                to {
                    top: 200px;
                    left: 500px;
                    content-visibility: visible;}
            }
            @keyframes game-over_text_name {    
                from {
                    top: 170px;
                    left: 500px;
                    content-visibility: hidden;}
                to {
                    top: 670px;
                    left: 500px;
                    content-visibility: visible;}
            }
        #david{
            position:absolute;
            height:600px;
            top: 250px;
            left: 250px;
            z-index: 2;
            animation-name: fadeIn;
            animation-duration: 10s;
            animation-fill-mode: forwards; 
        }
    </style>
    <!-- Internal script -->
    <script>
        var trumpet = new Audio("sounds/trumpet.mp3").play();
        sfx = "sfx/Old Man Sound Effects/Huzzah.wav";
        var david_sfx = new Audio(sfx).play();
        var sprite = document.getElementById("david");
        var display_msg = 'Huzzah';
        /* Displays message for the winning screen */
        mbar("YOU WIN", "mbar", "mbar");
        mbar("Created by:", "names", 'names');
        mbar("Madison Sanchez-Forman", "names", 'names');
        mbar("Seung Park", "names", 'names');
        mbar("Emilee Oquist", "names", 'names');
        mbar("Mitch Hurley", "names", 'names');

        // Functions / etc.
        const win_sfx = [
            "sfx/Old Man Sound Effects/Bravo.wav",
            "sfx/Old Man Sound Effects/Finally.wav",
            "sfx/Old Man Sound Effects/Hurray.wav",
            "sfx/Old Man Sound Effects/Huzzah.wav",
            "sfx/Old Man Sound Effects/Oh Hurray.wav", 
            "sfx/Old Man Sound Effects/Yay.wav",
            "sfx/Old Man Sound Effects/You Did It 1.wav",
            "sfx/Old Man Sound Effects/You Did It 2.wav",
            "sfx/Old Man Sound Effects/You Did It 3.wav",
            "sfx/Old Man Sound Effects/You Did It 4.wav"
        ];
        sprite.addEventListener("click", function(){
            var num = Math.floor(Math.random()*win_sfx.length);
            var sfx = new Audio(win_sfx[num]).play();
        });

        // MESSAGE BAR
        function mbar (msg, css, div) {
            // CREATE BAR
            var bar = document.createElement("div");
            bar.innerHTML = msg;
            bar.classList.add(css);
        
            // APPEND TO CONTAINER
            document.getElementById(div).appendChild(bar);
        }
    </script>
</body>
</html>
