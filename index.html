<!DOCTYPE html>
<head>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <!-- Dungeon: main elements -->
    <div id="mbar"></div>
    <img id = "dungeon" src = "images/dungeon-snd-texture.png">
    <img id = "web" src = "images/spider_web.gif">
    <img id = "torch1" class = "interact" src = "images/Torch_Gif.gif">
    <img id = "torch2" class = "interact" src = "images/Torch_Gif.gif">
    <img id = "door" class = "interact" src = "images/door-close.png">
    <img id = "oval-vortex" src = "images/oval-vortex.gif">
    <!-- Dungeon: fun/aesthetic elements -->
    <img id = "puzzleL" class = "interact" src = "icons/puzzle-piece1.png">
    <img id = "puzzleR" class = "interact" src = "icons/puzzle-piece2.png">
    <img id = "paper1" class = "interact" src = "icons/paper1.png">
    <img id = "paper2" class = "interact" src = "icons/paper2.png">
    <img id = "lock"  class = "interact" ondrop = "drop(event)" ondragover= "allowDrop(event)" src = "images/pixil-frame-0.png">
    <img id = "key" src = "images/key.png" draggable="true" ondragstart="drag(event)">
    <img id = "chest" class = "interact" onclick= "mbar('Oh... there is nothing in there...','mbar')" src = "images/chest.png">
    <script src = "elements.js"></script>
</body>
</html>
